to_words:
  simple_example:
    ?
      - 1
      - 2
      - 3
    :
      - one
      - two
      - three
  complex_example:
    ?
      - 101
      - 21
      - 13
    :
      - one hundred one
      - twenty-one
      - thirteen
  complex_example_with_options:
    options:
      :remove_zero: true
    ?
      - 0.1
      - 0.31
      - 0.12
    :
      - one tenth
      - thirty-one hundredths
      - twelve hundredths